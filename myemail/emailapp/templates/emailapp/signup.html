<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Sign up</h1>

    <form action="{% url 'emailapp:signup' %}" method="post">
        {% csrf_token %}
        {{upform}}
        <input type="submit" value="Sign up">
    </form>
    {% if error %}
    <h1>{{error}}</h1>
    {% endif %}
</body>
</html>
